name: Python Lint and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install CUPS
      run: |
        sudo apt-get update
        sudo apt-get install -y cups cups-client
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pylint black
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Test module imports
      run: |
        python3 -c "from src import core, config, tui; print('✅ Module imports successful')"
    
    - name: Test core module
      run: |
        timeout 10 python3 src/core.py || true
      continue-on-error: true
    
    - name: Verify requirements
      run: |
        python3 -c "import rich, pyipp, pysnmp, zeroconf, aiohttp, deepmerge, yarl; print('✅ All dependencies OK')"
